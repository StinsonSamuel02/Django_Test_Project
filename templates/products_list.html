{% extends 'base.html' %}

{% block content %}

    <style>
        /* Estilos CSS personalizados */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f2f2f2;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar {
            width: 300px;
            padding: 10px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
        }

        .product-card {
            width: 200px;
            height: 200px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        footer {
            background-color: #f2f2f2;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>

    <div class="product-container">
        {% for product in products %}
            <a href="/product/{{ product.id }}" class="product-card">
                <h2>{{ product.name }}</h2>
                <p>Precio: {{ product.price }}</p>
                <p>{{ product.description }}</p>
                <p>{{ product.clasification }}</p>
            </a>
        {% endfor %}
    </div>

{% endblock content %}
